<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>‚ö° QuickLink</h2>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="showAnalyticsSearch()">Analytics</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Main Shortener Section -->
        <div id="shortenerSection" class="section">
            <h1>Shorten Your URLs</h1>
            <p class="subtitle">Make your long URLs short and trackable</p>
            
            <div class="input-section">
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very-long-url..."
                    required
                >
                <button onclick="shortenUrl()" class="btn-primary">
                    Shorten URL
                </button>
            </div>

            <div id="result" class="result hidden">
                <h3>‚úÖ Your Short Link:</h3>
                <div class="short-url-box">
                    <input type="text" id="shortUrl" readonly>
                    <button onclick="copyUrl()" class="btn-copy">Copy</button>
                </div>
                <div class="result-actions">
                    <a id="analyticsLink" href="#" class="btn-secondary">
                        üìä View Analytics
                    </a>
                    <button onclick="resetForm()" class="btn-secondary">
                        Shorten Another
                    </button>
                </div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>

        <!-- Analytics Search Section -->
        <div id="analyticsSearchSection" class="section hidden">
            <h1>View Analytics</h1>
            <p class="subtitle">Enter a short code to see its stats</p>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="analyticsCode" 
                    placeholder="Enter short code (e.g., abc123)"
                >
                <button onclick="loadAnalytics()" class="btn-primary">
                    View Stats
                </button>
            </div>
            <button onclick="showShortener()" class="btn-link">
                ‚Üê Back to Shortener
            </button>
        </div>

        <!-- Analytics Display Section -->
        <div id="analyticsSection" class="section hidden">
            <button onclick="showAnalyticsSearch()" class="btn-link">
                ‚Üê Back
            </button>
            
            <div id="analyticsContent">
                <!-- Analytics will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Built with FastAPI + PostgreSQL</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
